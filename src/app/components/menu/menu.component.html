<header class="header">
    <div class="logo">
        <img src="assets/logo.svg" alt="logo">
    </div>
    <nav>
        <ul *ngIf="isAuthenticated$ | async as isAuthenticated" class="nav-list">
            <li>
                <a routerLink="profile">
                    <i class="fa-solid fa-house"></i>
                </a>
            </li>
            
            <li>
                <a routerLink="buscar">
                    <i class="fa-solid fa-user-group"></i>
                </a>
            </li>

            <li>
                <a (click)="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
